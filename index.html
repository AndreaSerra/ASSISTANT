<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASSISTANT PROTOTYPE</title>
  <style>
    body {
      font-family: monospace;
      font-size: 33px;
    }
  </style>
</head>


  <body>
    <span id="speech"></span>
    <span id="interim"></span>
  </body>


  <script>
    function upgrade() {  // declare function to alert users to switch to chrome
      alert('Please use Google Chrome for best experience');
    }




    window.onload = function() {  // declare function to run at first load
      if (!(window.webkitSpeechRecognition) && !(window.speechRecognition)) { // if webspeech api is not available...
        upgrade();  // ...run the alert function
      } else {

        //GLOBAL VARIABLES??
        var recognizing,
        transcription = document.getElementById('speech'),
        interim_span = document.getElementById('interim');




        //CUSTOM FUNCTIONS
        function reset() {
          recognizing = false;
          interim_span.innerHTML = '';
          transcription.innerHTML = '';
          speech.start();
        }

        function visible(active) {
          if (active == true){
            interim_span.style.opacity = '0.7';
            console.log("YESSS");
          } else {
            interim_span.style.opacity = '0.0';
          }
        }



        //SPEECH RECOGNITION PART
        var speech = new webkitSpeechRecognition() || speechRecognition();

        speech.continuous = true;
        speech.interimResults = true;
        speech.lang = 'it-IT'; // check google web speech example source for more lanuages
        speech.start(); //enables recognition on default

        speech.onstart = function() {
            // When recognition begins
            recognizing = true;
            interim_span.style.opacity = '0.5';
        };

        speech.onresult = function(event) {
          // When recognition produces result
          var interim_transcript = '';
          var final_transcript = '';
          var searchCommand


          // main for loop for final and interim results
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              final_transcript += event.results[i][0].transcript;
              searchCommand = final_transcript.split(" ");
              for (i = 0; i < searchCommand.length; i++) {
                switch (searchCommand[i]) {
                  case "ciao" :
                    //console.log(command[i]);
                    searchCommand = " ";
                    var counter = 0;
                    var myTimer = setInterval(function()
                    {
                      counter++;
                      console.log(counter);
                      if (counter == 10) {
                        console.log("time out");
                        clearInterval(myTimer);
                      }
                    }, 1000);



                //    if (counter == 10) {
                //      console.log("time out");
                //      clearInterval(myTimer);
                //    }
                    break;
                }
              }
              //console.log(final_transcript);
              //if (  final_transcript == 'wake up') {
              //  console.log("The if is working");
              //}
            } else {
              interim_transcript += event.results[i][0].transcript;
            }
          }



          transcription.innerHTML = final_transcript;
          interim_span.innerHTML = interim_transcript;
        };




        speech.onerror = function(event) {
            // Either 'No-speech' or 'Network connection error'
            console.error(event.error);
        };

        speech.onend = function() {
            // When recognition ends
            reset();
            console.log("end");
        };

      }
    };
  </script>
</html>
